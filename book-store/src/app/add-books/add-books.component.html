<form class="row p-5 g-3 mt-sm-5 justify-content-center bg-dark" [formGroup]="bookForm" (submit)="onSubmit()">
    <div class="card col-md-8 p-4 mb-sm-3">
      <h1 class="text-center">Create Book Profile</h1>
        <div class="row mb-3 mt-3">
            <label class="col-sm-4 col-form-label">Title</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" formControlName="title" placeholder="Title">
              <div *ngIf="bookForm.get('title')?.invalid && submitted" class="text-danger">
                book title is required.
              </div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-7">
                <textarea formControlName="description" class="form-control" placeholder="Description"></textarea>
                <div *ngIf="bookForm.get('description')?.invalid && submitted" class="text-danger">
                  <div *ngIf="bookForm.get('description')?.errors?.['required']">Description is required.</div>
                  <div *ngIf="bookForm.get('description')?.errors?.['minlength']">Description must be at least 150 characters long.</div>
              </div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Book Cover Image</label>
            <div class="col-sm-7">
                <input type="file" formControlName="coverImage" class="form-control" (change)="onFileSelected($event)" accept="image/*">
                <div *ngIf="bookForm.get('coverImage')?.errors?.['invalidExtension']" class="text-danger">
                    Invalid file extension. Allowed extensions: jpg, jpeg, png.
                </div>
                <div *ngIf="bookForm.get('coverImage')?.invalid && submitted" class="text-danger">
                  Valid file is required.
              </div>
            </div>
        </div>
        <div class="mb-3 center-button">
            <button type="submit" class="btn btn-primary"  [disabled]="isButtonDisabled">Add Book</button>
        </div>
    </div>
  </form>
