<section class="">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>

        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <h2 class="text-uppercase text-center mb-4">Registration</h2>
                <div class="text-danger bg-dark error text-center pt-2 pb-2 mb-4" *ngIf="validationErrors">
                  <ul>
                    <li *ngFor="let error of getValidationErrorsKeys()">
                      {{ validationErrors[error][0] }}
                    </li>
                  </ul>
                </div>
                <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example1cg">Username:</label>
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="username" placeholder="Username"/>
                    <div *ngIf="signupForm.get('username')?.invalid && isSubmitted" class="text-danger">
                        <div *ngIf="signupForm.get('username')?.errors?.['required']">Username is required.</div>
                    </div>
                </div>

                <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example3cg">Email:</label>
                    <input type="email" formControlName="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Email"/>
                    <div *ngIf="signupForm.get('email')?.invalid && isSubmitted" class="text-danger">
                        <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</div>
                        <div *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
                    </div>
                </div>

                <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4cg">Password:</label>
                    <input type="password" formControlName="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Password"/>
                    <div *ngIf="signupForm.get('password')?.invalid && isSubmitted" class="text-danger">
                        <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</div>
                        <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
                    </div>
                </div>

                <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4cdg">Confirm password</label>
                    <input type="password" formControlName="confirmPassword" id="form3Example4cdg" class="form-control form-control-lg" placeholder="Confirm password"/>
                    <div >
                        <div *ngIf="signupForm.hasError('confirmPasswordMismatch')"  class="text-danger">Passwords do not match.</div>
                    </div>
                </div>
                <div class="form-outline mb-3">
                    <label class="form-label" for="userType">User Type</label>
                    <select class="form-control" id="userType" formControlName="userType" required>
                      <option value="visitor">Visitor</option>
                      <option value="author">Author</option>
                      <!-- <option value="admin">Admin</option> -->
                    </select>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg">Sign Up</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a  routerLink="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>
              </form>
        </div>
      </div>
    </div>
  </section>
