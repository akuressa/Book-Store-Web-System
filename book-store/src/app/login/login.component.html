<section class="">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2 class="text-uppercase text-center mb-4">Login</h2>
            <div class="text-danger bg-dark error text-center pt-2 pb-2 mb-4" *ngIf="error!='' ">
              {{ error }}
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example13">Email address</label>
              <input type="email" formControlName="email" id="form1Example13" class="form-control form-control-lg" placeholder="Email address" required/>

            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example23">Password</label>
              <input type="password" formControlName="password" id="form1Example23" class="form-control form-control-lg" placeholder="Password" required/>

            </div>
            <div class="form-outline mb-3">
                <label class="form-label" for="userType">User Type</label>
                <select class="form-control" id="userType" formControlName="userType" required>
                  <option value="visitor">Visitor</option>
                  <option value="author">Author</option>
                  <option value="admin">Admin</option>
                </select>
            </div>
            <div class="d-flex justify-content-around align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block form-control form-control-lg">Sign in</button>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>

            <a class="btn btn-primary btn-lg btn-block form-control form-control-lg mb-2" style="background-color: #3b5998" href="#!"
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
            </a>
            <a class="btn btn-primary btn-lg btn-block form-control form-control-lg" style="background-color: #55acee" href="#!"
              role="button">
              <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>

          </form>
        </div>
      </div>
    </div>
  </section>
