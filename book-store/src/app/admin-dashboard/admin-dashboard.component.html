<div>
    <h1 class="text-center">View Authors and Books</h1>
    <div class="container">
      <div class="row mb-2 mt-5">
          <div class="col-8 col-md-4">
              <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Enter title or author">
          </div>
          <div class="col-4">
              <button (click)="searchBooks()" class="btn btn-primary">Search</button>
          </div>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Author Name</th>
          <td mat-cell *matCellDef="let author">{{ author.username }}</td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Book Title</th>
            <td mat-cell *matCellDef="let author">{{ author.title }}</td>
        </ng-container>

        <ng-container matColumnDef="cover_image">
          <th mat-header-cell *matHeaderCellDef>Cover Image</th>
          <td mat-cell *matCellDef="let book">
            <img src="{{ getImageUrl(book.cover_image) }}" alt="Cover Image" width="300" height="200">
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let author; columns: displayedColumns;"></tr>
      </table>
</div>
