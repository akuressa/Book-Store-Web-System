<div>
  <h1>Manage Authors</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="authorName">
        <th mat-header-cell *matHeaderCellDef>Author Name</th>
        <td mat-cell *matCellDef="let author">{{ author.username }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let author">{{ author.email }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let author">
            <button mat-button *ngIf="author.is_active" (click)="deactivate(author.id)" class="btn btn-warning">Deactivate User</button>
            <button mat-button *ngIf="!author.is_active" (click)="activate(author.id)" class="btn btn-primary">Activate User</button>
          </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let author">
          <button mat-button *ngIf="author.is_active" class="btn btn-success">Active</button>
            <button mat-button *ngIf="!author.is_active" class="btn btn-danger">Inactive</button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let author; columns: displayedColumns;"></tr>
    </table>
</div>
